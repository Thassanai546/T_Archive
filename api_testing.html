<!DOCTYPE html>
<html>
<head>
    <title>Test Flask App</title>
</head>
<body>
    <h1>Test Flask App</h1>
    <button id="sendDataButton">Send Data to Flask App</button>
    <pre id="response"></pre>

    <script>
        document.getElementById('sendDataButton').addEventListener('click', async function() {
            const data = { key: 'value' };  // Example data to send
            const response = await fetch('https://www.pythonanywhere.com/user/Aerith/files/home/Aerith/testing.py', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('response').textContent = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
